<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Playlist - Login</title>
</head>
<body>
    <main>
        <div class="caixa">
            <form>
                <h1 align="center">Login</h1><br>
                <label for="email">E-mail: </label><br>
                <input type="email" name="email" id="email" size="25" required><br><br>
                <label for="password">Senha: </label><br>
                <input type="password" id="senha" name="senha" minlength="6" size="25" required><br><br>
                <label for="cadastro">Não tem login? <a href="cadastro.html">Cadastre-se aqui</a></label><br><br>
                <input type="checkbox" id="check" name="check" required>
                <label for="robo">Não sou um robô</label><br><br>
        
                <input type="submit" id="enviar" name="enviar"><br><br>

                <p><a href="index.html">Voltar para a página inicial</a></p>
            </form>
        </div>
    </main>
</body>
</html>
