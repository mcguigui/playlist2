<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Playlist - Cadastro</title>
</head>
<body>
    <main>
        <div class="caixa">
            <form>
                <h1 align="center">Cadastro</h1><br>
                <label for="user">Usuário: </label><br>
                <input type="text" id="user" name="user" minlength="3" size="25" required><br><br>
                <label for="email">E-mail: </label><br>
                <input type="email" name="email" id="email" size="25" required><br><br>
                <label for="password">Senha: </label><br>
                <input type="password" id="senha" name="senha" minlength="6" size="25" required><br><br>
                <label for="estado">Em que estado mora? </label><br>
                <select name="curso" id="curso">
                    <option>Prefiro não dizer</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goías</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pr">Paraná</option>
                    <option value="pi">Piauí</option> 
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pe">Pernambuco</option>
                    <option value="to">Tocantins</option>
                </select><br><br>
                <label for="login">Já é cadastrado? <a href="login.html">Fazer login</a></label><br><br>
                <input type="checkbox" id="check" name="check" required>
                <label for="robo">Não sou um robô</label><br><br>
        
                <input type="submit" id="enviar" name="enviar"><br><br>

                <p><a href="index.html">Voltar para a página inicial</a></p>
            </form>
        </div>
    </main>
</body>
</html>
